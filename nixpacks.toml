[phases.setup]
nixPkgs = ['python312', 'nodejs-20_x']

[phases.install]
cmds = [
  'pip install --upgrade pip',
  'pip install -r backend/requirements.txt',
  'cd frontend && npm ci'
]

[phases.build]
cmds = [
  'cd frontend && npm run build'
]

[start]
cmd = 'cd backend && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120'

